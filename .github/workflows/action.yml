name: Quantum Algorithm
on:
  push:
    branches:
      - main

env:
  IBM_TOKEN: ${{ secrets.IBM_TOKEN }}
  PAPERTRAIL_HOST: ${{ secrets.PAPERTRAIL_HOST }}
  PAPERTRAIL_PORT: ${{ secrets.PAPERTRAIL_PORT }}

jobs:
  run-quantum-algorithm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt;
          fi

      - name: Run Shor_algorithm.py
        run: |
          python Shor_algorithm.py 2>&1 | tee /tmp/shor_algorithm_log.txt

      - name: Send Logs to Papertrail
        uses: papertrail/papertrail-action@v1.0.0
        with:
          api_key: ${{ secrets.PAPERTRAIL_API_KEY }}
          log_stream: my-log-stream
          file: /tmp/shor_algorithm_log.txt
