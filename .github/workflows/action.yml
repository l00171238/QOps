name: Quantum Algorithm
on:
  push:
    branches:
      - main

env:
  IBM_TOKEN: ${{ secrets.IBM_TOKEN }}
  PAPERTRAIL_API_KEY: ${{ secrets.PAPERTRAIL_API_KEY }}

jobs:
  run-quantum-algorithm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt;
          fi

      - name: Run Shor_algorithm.py
        run: |
          python Shor_algorithm.py

      - name: Send logs to Papertrail
        uses: papertrail/papertrail-step@v1.0.0
        with:
          api_key: ${{ secrets.PAPERTRAIL_API_KEY }}
          log_stream: my-log-stream
