name: Quantum Algorithm
on:
  push:
    branches:
      - main

env:
  IBM_TOKEN: ${{ secrets.IBM_TOKEN }}

jobs:
  run-quantum-algorithm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt;
          fi

      - name: Run Shor_algorithm.py
        run: |
          python Shor_algorithm.py 2>&1 | tee /tmp/shor_algorithm_log.txt

      - name: Install remote_syslog2
        run: |
          curl -L https://github.com/papertrail/remote_syslog2/releases/latest/download/remote_syslog_linux_amd64.tar.gz | tar -xz -C /tmp/
          sudo mv /tmp/remote_syslog/remote_syslog /usr/local/bin/

      - name: Send Logs to Papertrail
        env:
          PAPERTRAIL_HOST: ${{ secrets.PAPERTRAIL_HOST }}
          PAPERTRAIL_PORT: ${{ secrets.PAPERTRAIL_PORT }}
          PAPERTRAIL_API_KEY: ${{ secrets.PAPERTRAIL_API_KEY }}
        run: |
          echo "Sending Shor's algorithm logs to Papertrail..."
          remote_syslog -h ${PAPERTRAIL_HOST} -p ${PAPERTRAIL_PORT} --tls  -n Manav -f /tmp/shor_algorithm_log.txt
